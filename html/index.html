<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Search</title>
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<header>
		<h1 class="search-title"><span>SEARO</span></h1>
	</header>
	<section class="search-main">
		<form id="search-form">
			<div class="search-box">
				<button class="search-submit" type="submit" name="search-submit">Search</button>
				<input id="search-input" name="q" type="text" autocomplete="off" placeholder="Search for something...">
				<ul id="search-results" class="search-results"></ul>
			</div>
		</form>
	</section>
	<section id="searches" class="searches">
		<ul id="search-list" class="search-list"></ul>
	</section>
	<script src="../js/vendor/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="../js/vendor/handlebars-1.0.rc.1.min.js" type="text/javascript"></script>
	<script src="../js/main.js" type="text/javascript"></script>
	<script id="search-results-template" type="text/x-handlebars-template">
		{{#each results}}
		<li>{{name}}</li>
		{{/each}}
	</script>
	<script id="search-list-template" type="text/x-handlebars-template">
		{{#each searches}}
		<li class="search-item">
			<p>{{value}}</p>
			<span class="date">{{date}}</span>
			<span class="time">{{time}}</span>
			<button class="remove-search" type="submit" name="remove-search-item">Delete</button>
		</li>
		{{/each}}
	</script>
</body>
</html>
